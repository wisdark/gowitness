{{ define "table" }}
{{ template "header" }}
<!-- Page title -->
<div class="page-header">
  <div class="row align-items-center">
    <div class="col-auto">
      <h2 class="page-title">
        URL Details
      </h2>
    </div>
  </div>
</div>
<div class="box">
  <div class="card">
    <div class="table-responsive">
      <table class="table table-vcenter card-table">
        <thead>
          <tr>
            <th>URL</th>
            <th>Code</th>
            <th>Title</th>
            <th class="w-1"></th>
          </tr>
        </thead>
        <tbody>
          {{ range .}}
          <tr>
            <td class="text-muted">
              <a href="{{ .URL }}">{{ .URL }}</a>
            </td>
            <td class="text-muted">{{ .ResponseCode }}</td>
            <td class="text-muted" >
              {{ .Title }}
            </td>
            <td>
              <a href="/details?id={{ .ID }}">Detail</a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </div>
</div>
{{ template "footer" }}
{{ end }}
